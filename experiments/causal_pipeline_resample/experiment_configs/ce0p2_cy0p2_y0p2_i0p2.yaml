# Weak Confounding + Weak Instruments Experiment (all 0.2)
# Tests scenario with weak confounding, instruments, and independent risks

experiment_name: ce0p2_cy0p2_y0p2_i0p2
description: "Simulation with weak confounding (0.2), weak instruments (0.2), and weak independent risks (0.2)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 0.2 # Weak confounding
    shared_to_outcome: 0.2 # Weak confounding
    exposure_only_to_exposure: 0.2 # Weak instruments
    outcome_only_to_outcome: 0.2 # Weak independent risks

