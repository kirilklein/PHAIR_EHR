# Configuration for building the base cohort
# This is run ONCE before starting resampling experiments

logging:
  level: INFO
  path: ./outputs/logs/causal

paths:
  # Input data paths
  features: ./outputs/causal/data/features
  meds: ./example_data/synthea_meds_causal

  # Exposure file - identifies which patients are exposed
  exposures: ./outputs/causal/data/exposure.csv
  exposure: EXPOSURE # Column name in exposures file

  # Output path for base cohort
  cohort: ./outputs/causal/sim_study/base_cohort

  # Criteria definitions (optional - for advanced filtering)
  criteria_config: null # Set to path if using custom criteria

  splits: ["tuning"] # Which data split(s) to use

# Time windows for cohort selection
time_windows:
  min_observation_days: 365 # Minimum days of observation before index date
  washout_days: 180 # Washout period for exposure
  followup_days: 30 # Follow-up period after index date

# Index date matching configuration (optional)
# If specified, assigns index dates to control patients by matching exposed patients
index_date_matching:
  enabled: true
  method: "random_sample" # Sample exposed patients' index dates for controls
  seed: 42

# Cross-validation and test split configuration
cv_folds: 1 # Number of CV folds (1 = no CV, just train/val split)
val_ratio: 0.1 # Validation set ratio
test_ratio: 0.0 # Test set ratio (typically 0 for simulation studies)
seed: 42 # Random seed for splitting

