# Positive Weak-Moderate Confounding Experiment (0.41)
# Tests scenario with positive weak-moderate confounding - instruments kept low

experiment_name: ce0p41_cy0p41_y0_i0
description: "Simulation with positive weak-moderate confounding (0.41), low instruments (0.0)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 0.41   # Positive weak-moderate confounding
    shared_to_outcome: 0.41    # Positive weak-moderate confounding
    exposure_only_to_exposure: 0.0  # Low instruments
    outcome_only_to_outcome: 0.0    # Low independent risks

