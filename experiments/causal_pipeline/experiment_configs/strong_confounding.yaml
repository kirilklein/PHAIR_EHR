# Strong Confounding Experiment
# Tests scenario with strong confounding effects

experiment_name: strong_confounding
description: "Simulation with strong confounding - challenging causal inference scenario"

simulation_model:
  num_shared_factors: 15
  num_exposure_only_factors: 5
  num_outcome_only_factors: 5

  factor_mapping:
    mean: 0.0
    scale: 1.8
    sparsity_factor: 0.6

  influence_scales:
    shared_to_exposure: 8.0 # Strong confounding
    shared_to_outcome: 8.0 # Strong confounding
    exposure_only_to_exposure: 1.0
    outcome_only_to_outcome: 1.0

outcomes:
  OUTCOME:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 2.0
    age_effect: -0.005
  OUTCOME_2:
    run_in_days: 1
    p_base: 0.15
    exposure_effect: 1.5
  OUTCOME_NULL:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 0.0
