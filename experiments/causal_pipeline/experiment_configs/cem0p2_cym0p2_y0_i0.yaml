# Negative Weak Confounding Experiment (-0.2)
# Tests scenario with negative weak confounding - instruments kept low

experiment_name: cem0p2_cym0p2_y0_i0
description: "Simulation with negative weak confounding (-0.2), low instruments (0.0)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: -0.2   # Negative weak confounding
    shared_to_outcome: -0.2    # Negative weak confounding
    exposure_only_to_exposure: 0.0  # Low instruments
    outcome_only_to_outcome: 0.0    # Low independent risks

