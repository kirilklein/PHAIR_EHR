# Strong Confounding with Weak Instruments
# Tests scenario with strong confounding and weak instruments

experiment_name: ce2_cy2_y0_i1
description: "Simulation with strong confounding (2.0) and weak instruments (1.0)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 2.0 # Strong confounding
    shared_to_outcome: 2.0 # Strong confounding
    exposure_only_to_exposure: 1.0 # Weak instruments
    outcome_only_to_outcome: 0.0
