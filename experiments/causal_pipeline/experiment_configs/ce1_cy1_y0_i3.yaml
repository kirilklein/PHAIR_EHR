# Moderate Confounding with Strong Instruments
# Tests scenario with moderate confounding and strong instrument support

experiment_name: ce1_cy1_y0_i3
description: "Simulation with moderate confounding (1.0) and strong instruments (3.0)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 1.0   # Moderate confounding
    shared_to_outcome: 1.0    # Moderate confounding
    exposure_only_to_exposure: 3.0  # Strong instruments
    outcome_only_to_outcome: 0.0

