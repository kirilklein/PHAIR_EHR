# Strong Confounding with Strong Instruments Experiment
# Tests scenario with moderate-strong confounding and strong instruments

experiment_name: ce1p5_cy1p5_y0_i3
description: "Simulation with moderate-strong confounding (1.5) and strong instruments (3.0)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 1.5 # Moderate-strong confounding
    shared_to_outcome: 1.5 # Moderate-strong confounding
    exposure_only_to_exposure: 3.0 # Strong instruments
    outcome_only_to_outcome: 0.0
