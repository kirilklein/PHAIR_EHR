# Moderate Confounding + Very Strong Instrument Experiment (0.62 + 2.2)
# Tests scenario with moderate confounding (0.62) and very strong instruments (2.2)

experiment_name: ce0p62_cy0p62_y0_i2p2
description: "Simulation with moderate confounding (0.62) and very strong instruments (2.2)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 0.62 # Moderate confounding
    shared_to_outcome: 0.62 # Moderate confounding
    exposure_only_to_exposure: 2.2 # Very strong instruments
    outcome_only_to_outcome: 0.0 # No independent risks

