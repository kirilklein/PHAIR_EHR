# Balanced Strong Influence Experiment
# Tests scenario with strong influence across all factor types

experiment_name: ce2_cy2_y2_i2
description: "Simulation with balanced strong influence (2.0) across all factor types"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 2.0 # Strong confounding
    shared_to_outcome: 2.0 # Strong confounding
    exposure_only_to_exposure: 2.0 # Strong instruments
    outcome_only_to_outcome: 2.0 # Strong outcome-only

