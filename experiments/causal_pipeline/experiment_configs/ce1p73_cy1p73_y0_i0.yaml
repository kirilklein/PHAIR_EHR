# Positive Strong Confounding Experiment (1.73)
# Tests scenario with positive strong confounding - instruments kept low

experiment_name: ce1p73_cy1p73_y0_i0
description: "Simulation with positive strong confounding (1.73), low instruments (0.0)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 1.73   # Positive strong confounding
    shared_to_outcome: 1.73    # Positive strong confounding
    exposure_only_to_exposure: 0.0  # Low instruments
    outcome_only_to_outcome: 0.0    # Low independent risks

