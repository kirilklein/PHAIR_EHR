# Moderate Confounding + Moderate-Weak Instrument Experiment (0.62 + 0.41)
# Tests scenario with moderate confounding (0.62) and moderate-weak instruments (0.41)

experiment_name: ce0p62_cy0p62_y0_i0p41
description: "Simulation with moderate confounding (0.62) and moderate-weak instruments (0.41)"

simulation_model:
  num_shared_factors: 10
  num_exposure_only_factors: 10
  num_outcome_only_factors: 10

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  influence_scales:
    shared_to_exposure: 0.62 # Moderate confounding
    shared_to_outcome: 0.62 # Moderate confounding
    exposure_only_to_exposure: 0.41 # Moderate-weak instruments
    outcome_only_to_outcome: 0.0 # No independent risks

