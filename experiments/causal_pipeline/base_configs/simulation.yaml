# Base simulation config template
# Variables like {{EXPERIMENT_NAME}} will be replaced by the script

logging:
  level: INFO
  path: ./outputs/logs/causal

paths:
  data: ./example_data/synthea_meds_causal
  splits: ["tuning"]
  outcomes: ./outputs/causal/experiments/{{EXPERIMENT_NAME}}/simulated_outcomes

seed: 42
debug: false
min_num_codes: 3
include_code_prefixes: ["D/"]
index_date_str: "2020-01-01"

# Simulation model parameters will be merged from experiment config
simulation_model:
  time_decay_halflife_days: 6000
  noise:
    logit_noise_scale: 0

# Exposure and outcome settings will be merged from experiment config
exposure:
  p_base: 0.3
  age_effect: 0.005

# Default outcomes - can be overridden in experiment config
outcomes:
  OUTCOME:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 3.0 # True logit-scale ATE
    age_effect: -0.005

  OUTCOME_2:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 2.0 # Weaker positive effect

  OUTCOME_3:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 1.0 # Even weaker positive effect

  OUTCOME_4:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 0.0 # True ZERO causal effect

  OUTCOME_5:
    run_in_days: 1
    p_base: 0.1
    exposure_effect: 3.0 # Strong positive effect

  OUTCOME_6:
    run_in_days: 1
    p_base: 0.1
    exposure_effect: 1.0 # Weak positive effect

  OUTCOME_7:
    run_in_days: 1
    p_base: 0.1
    exposure_effect: -1.0 # Negative effect

  OUTCOME_8:
    run_in_days: 1
    p_base: 0.1
    exposure_effect: 0.0 # True ZERO causal effect

  OUTCOME_9:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: -3.0 # Strong negative effect

  OUTCOME_10:
    run_in_days: 1
    p_base: 0.3
    exposure_effect: 2.5 # Strong positive effect

