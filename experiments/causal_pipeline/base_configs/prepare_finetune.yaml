logging:
  level: INFO
  path: ./outputs/logs/causal

paths:
  ## INPUTS
  features: ./outputs/causal/data/features
  tokenized: ./outputs/causal/data/tokenized
  cohort: ./outputs/causal/experiments/{{EXPERIMENT_NAME}}/cohort
  outcomes: ./outputs/causal/experiments/{{EXPERIMENT_NAME}}/simulated_outcomes
  outcome_files:
    - OUTCOME.csv
    - OUTCOME_2.csv
    - OUTCOME_3.csv
    - OUTCOME_4.csv
    - OUTCOME_5.csv
    - OUTCOME_6.csv
    - OUTCOME_7.csv
    - OUTCOME_8.csv
    - OUTCOME_9.csv
    - OUTCOME_10.csv
  exposures: ./outputs/causal/experiments/{{EXPERIMENT_NAME}}/simulated_outcomes
  exposure: exposure.csv

  ## OUTPUTS
  prepared_data: ./outputs/causal/experiments/{{EXPERIMENT_NAME}}/prepared_data

data:
  type: finetune
  truncation_len: 64
  min_len: 2
  cv_folds: 2
  min_instances_per_class: 10
  max_items_per_plot: 15
  max_number_of_plots: 10
  number_subjects_to_plot: 10
  sample_num_patients: null
  sample_seed: 42

exposure:
  n_hours_censoring: -10
  n_hours_start_follow_up: -10
  n_hours_end_follow_up: 1000

outcome:
  n_hours_start_follow_up: 0
  n_hours_end_follow_up: null
  n_hours_compliance: null
  group_wise_follow_up: false
