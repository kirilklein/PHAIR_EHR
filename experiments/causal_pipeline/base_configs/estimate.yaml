logging:
  level: INFO
  path: ./outputs/logs/sim_study

paths:
  ## INPUTS
  calibrated_predictions: "{{EXPERIMENTS_DIR}}/{{RUN_ID}}/{{EXPERIMENT_NAME}}/models/baseline/calibrated/"
  counterfactual_outcomes: "{{EXPERIMENTS_DIR}}/{{RUN_ID}}/{{EXPERIMENT_NAME}}/simulated_outcomes"

  ## OUTPUTS
  estimate: "{{EXPERIMENTS_DIR}}/{{RUN_ID}}/{{EXPERIMENT_NAME}}/estimate/baseline"

estimator:
  methods: ["IPW", "TMLE", "TMLE_TH"]
  effect_type: "ATE"
  n_bootstrap: 30
  clip_percentile: 0.99

plot:
  contingency_table:
    max_outcomes_per_figure: 10
    max_number_of_figures: 10
  effect_size:
    max_outcomes_per_figure: 10
    max_number_of_figures: 10
    plot_individual_effects: true
  adjustment:
    max_outcomes_per_figure: 8
    max_number_of_figures: 10
