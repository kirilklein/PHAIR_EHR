# Strong Instrumental Variables Scenario
# Exposure-only factors (Z_exp) strongly predict exposure but not outcomes
# This simulates data with good instrumental variables for causal identification

logging:
  level: INFO
  path: ./outputs/logs/causal

paths:
  data: ./example_data/synthea_meds_causal
  splits: ["tuning"]
  outcomes: ./outputs/causal/scenarios/strong_instruments

seed: 42
debug: false
min_num_codes: 3
include_code_prefixes: ["D/"]
index_date_str: "2020-01-01"

simulation_model:
  num_shared_factors: 5 # Fewer confounders
  num_exposure_only_factors: 20 # Many strong instruments
  num_outcome_only_factors: 5 # Fewer independent risks

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  # STRONG INSTRUMENTS: Exposure-only factors dominate exposure prediction
  influence_scales:
    shared_to_exposure: 2.0 # Moderate confounding
    shared_to_outcome: 2.0 # Moderate confounding
    exposure_only_to_exposure: 8.0 # Very strong instruments
    outcome_only_to_outcome: 1.0 # Normal independent risks

  time_decay_halflife_days: 6000
  noise:
    logit_noise_scale: 0

exposure:
  p_base: 0.3
  age_effect: 0.005

outcomes:
  OUTCOME:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 3.0
    age_effect: -0.005

  OUTCOME_NULL:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 0.0 # Null effect for testing
