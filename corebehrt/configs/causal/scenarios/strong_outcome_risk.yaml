# Strong Outcome-Only Risk Factors Scenario
# Outcome-only factors (Z_out) strongly predict outcomes but not exposure  
# This simulates data with strong independent outcome risk factors

logging:
  level: INFO
  path: ./outputs/logs/causal

paths:
  data: ./example_data/synthea_meds_causal
  splits: ["tuning"] 
  outcomes: ./outputs/causal/scenarios/strong_outcome_risk

seed: 42
debug: false
min_num_codes: 3
include_code_prefixes: ["D/"]
index_date_str: "2020-01-01"

simulation_model:
  num_shared_factors: 5          # Fewer confounders
  num_exposure_only_factors: 5   # Fewer instruments
  num_outcome_only_factors: 20   # Many independent risk factors

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  # STRONG OUTCOME RISKS: Outcome-only factors dominate outcome prediction  
  influence_scales:
    shared_to_exposure: 2.0         # Moderate confounding
    shared_to_outcome: 2.0          # Moderate confounding
    exposure_only_to_exposure: 1.0  # Normal instruments
    outcome_only_to_outcome: 8.0    # Very strong independent risks

  time_decay_halflife_days: 6000
  noise:
    logit_noise_scale: 0

exposure:
  p_base: 0.3
  age_effect: 0.005

outcomes:
  OUTCOME:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 3.0
    age_effect: -0.005

  OUTCOME_HIGH_RISK:
    run_in_days: 1
    p_base: 0.4  # Higher baseline risk
    exposure_effect: 1.0
