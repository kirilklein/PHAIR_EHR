# Minimal Confounding Scenario
# Shared factors (Z_sh) have minimal influence - simulates randomized trial-like data
# This represents an "easy" causal inference scenario

logging:
  level: INFO
  path: ./outputs/logs/causal

paths:
  data: ./example_data/synthea_meds_causal
  splits: ["tuning"]
  outcomes: ./outputs/causal/scenarios/minimal_confounding

seed: 42
debug: false
min_num_codes: 3
include_code_prefixes: ["D/"]
index_date_str: "2020-01-01"

simulation_model:
  num_shared_factors: 10         # Normal number of factors
  num_exposure_only_factors: 10  # Normal instruments  
  num_outcome_only_factors: 10   # Normal independent risks

  factor_mapping:
    mean: 0.0
    scale: 1.4
    sparsity_factor: 0.8

  # MINIMAL CONFOUNDING: Shared factors barely influence anything
  influence_scales:
    shared_to_exposure: 0.2       # Very weak confounding
    shared_to_outcome: 0.2        # Very weak confounding  
    exposure_only_to_exposure: 5.0  # Strong instruments (easy to predict exposure)
    outcome_only_to_outcome: 5.0    # Strong independent risks

  time_decay_halflife_days: 6000
  noise:
    logit_noise_scale: 0

exposure:
  p_base: 0.3
  age_effect: 0.005

outcomes:
  OUTCOME:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 3.0
    age_effect: -0.005

  OUTCOME_NULL:
    run_in_days: 1
    p_base: 0.2
    exposure_effect: 0.0  # True null effect
